<main>
  <div class="main-title">
    <h1>Entradas</h1>

    <button
      mat-raised-button
      color="primary"
      (click)="redirectToCreateEntrada()"
    >
      Adicionar
      <mat-icon>add_card</mat-icon>
    </button>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
      </ng-container>

      <!-- Pago Column -->
      <ng-container matColumnDef="pago">
        <th mat-header-cell *matHeaderCellDef>Pago</th>
        <td mat-cell *matCellDef="let element">
          <span [ngClass]="['chip', element.pago ? 'paid' : 'pending']">
            {{ element.pago | status }}
          </span>
        </td>
      </ng-container>

      <!-- Data Column -->
      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let element">{{ element.data }}</td>
      </ng-container>

      <!-- Valor Column -->
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let element">
          {{ element.valor | currency : "BRL" }}
        </td>
      </ng-container>

      <!-- Tipo Column -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let element">
          <span class="entrada-tipo-text">
            {{ element.tipo }}
            <span
              class="icon"
              [ngClass]="
                element.tipo == 'receita' ? 'icon-receita' : 'icon-despesa'
              "
            >
              <mat-icon *ngIf="element.tipo == 'receita'">trending_up</mat-icon>
              <mat-icon *ngIf="element.tipo == 'despesa'"
                >trending_down</mat-icon
              >
            </span>
          </span>
        </td>
      </ng-container>

      <!-- Edit Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>

        <td mat-cell *matCellDef="let element">
          <div class="button-action">
            <button
              mat-stroked-button
              color="primary"
              (click)="callEdit(element)"
            >
              <mat-icon>credit_card</mat-icon>

              Editar
            </button>
            <button
              mat-stroked-button
              color="warn"
              (click)="this.delete(element.id)"
            >
              <mat-icon>credit_card_off</mat-icon>
              Excluir
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 15, 20]"
      showFirstLastButtons
      aria-label="Selecione uma página das entradas"
    >
    </mat-paginator>
  </div>
</main>
