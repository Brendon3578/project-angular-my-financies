<div class="page-not-found">
  <div class="container">
    <h1>Página não encontrada</h1>
    <p>
      A página que você procura não existe, talvez você tenha
      <b class="warning"> feito algo que não era para se ter feito. </b>
    </p>

    <img src="../../../../assets/not-found.png" alt="Imagem de um espantalho" />
    <a routerLink="/" mat-fab extended color="primary">
      Voltar
      <mat-icon>keyboard_return</mat-icon>
    </a>
  </div>
</div>
