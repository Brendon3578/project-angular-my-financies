<div class="page-not-found">
  <div class="container">
    <h1>Ops, página não encontrada</h1>
    <p>
      Parece que a página você tentou acessar
      <b class="warning"> não existe... </b> Tente voltar para a página
      anterior.
    </p>

    <img src="../../../../assets/not-found.png" alt="Imagem de um espantalho" />
    <a routerLink="/" mat-fab extended color="primary">
      Voltar
      <mat-icon>keyboard_return</mat-icon>
    </a>
  </div>
</div>
